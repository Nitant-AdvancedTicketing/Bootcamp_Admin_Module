<!DOCTYPE html>
<html>
    <head>
        <title>Admin-Module List</title>
    	<meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="../CSS/AdminStyleSheet.css" />
        
        <script type="text/javascript">
        function validateForm()
        {
            var pName = document.getElementById("ProgramName").value;
            var pDesc = document.getElementById("programDescription").value;

            if (pName == "" && pDesc == "")
            {
                alert("Program Name and Program Description can`t be empty");
                return false;
            }

            if (pName == "")
            {
                alert("Program Name can`t be empty");
                return false;
            }

            if(pDesc=="")
            {
                alert("Program Description can`t be empty");
                return false;
            }
        }

        function validateProgramName(val) {
            if (!val.value.match(/^[a-zA-Z0-9]/)) {
                val.value = "";
                val.focus();
            }
        }
        </script>
        <script src="../Libraries/w3data.js"></script>
    </head > 
    
    <body >
       
        <div w3-include-html="CommonHeader.html"></div>
        <script>
            w3IncludeHTML();
        </script>

        <form name="moduleList">
            <table align="center" width="100%">
                <tr>
                    <td class="pageTitleBanner">MODULE LIST</td>
                </tr>
            </table>

            <table class="inputPanelTable" align="center" cellspacing="10px">
                <tr>                    
                    <td style="text-align:right">
                        <label for="moduleName">Module Name</label>
                    </td>
                    <td colspan="2">
                        <select name="moduleNameDropDown" style="width:200px;">
                            <option value="Module Name">Module Name</option>
                            <option value="Administration">Administration</option>
                            <option value="Masters">Masters</option>
                            <option value="PO Processing">PO Processing</option>
                            <option value="Reporting">Reporting</option>
                        </select>
                    </td>
                </tr>
                <tr>                    
                    <td style="text-align:right;">
                        <label for="programName">Program Name</label><sup style="color:red">*</sup>
                    </td>
                    <td colspan="2" >
                        <input style="width:200px;"type="text" id="ProgramName" title="Program Name can contain any combination of upper case letters, lower case letters and/or numbers" placeholder="Enter program name" required onblur="validateProgramName(this)" />
                    </td>
                </tr>
                <tr>                    
                    <td style="text-align:right">
                        <label for="programType">Program Type</label>
                    </td>
                    <td colspan="2">
                        <select name="programTypeDropDown" style="width:200px;" title="Program Type" >
                            <option value="Program Type">Program Type</option>
                            <option value="Administration">Administration</option>
                            <option value="Masters">Masters</option>
                            <option value="PO Processing">PO Processing</option>
                            <option value="Reporting">Reporting</option>
                        </select>
                    </td>
                </tr>
                <tr>                    
                    <td style="text-align:right">
                        <label for="programDescription">Program Description</label><sup style="color:red">*</sup>
                    </td>
                    <td colspan="2">
                        <textarea id="programDescription" rows="5" cols="50" title="Program Description" placeholder="Enter a brief Program Description here..."  maxlength="250" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right" width="50px">
                        <input type="submit" value="Save" class="buttonStyle" onclick="return validateForm()"/>
                    </td>
                    <td style="text-align:left"><input type="reset" value="Reset" class="buttonStyle"/></td>
                </tr>
            </table>
        </form>    
    </body > 
</html >
