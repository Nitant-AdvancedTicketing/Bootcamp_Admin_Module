<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    
    <link rel="stylesheet" type="text/css" href="AdminStyleSheet.css" />

    <script type="text/javascript">
        function validateForm()
        {
            var groupID = document.getElementById("groupId").value;
            var desc = document.getElementById("description").value;

            if (groupID == "" && desc == "")
            {
                alert("Group ID and Description can`t be empty");
                return false;
            }

            if (groupID == "")
            {
                alert("Gropu ID can`t be empty");
                return false;
            }

            if(desc=="")
            {
                alert("Description can`t be empty");
                return false;
            }
        }
    </script>


</head>
<body>

    <header>
        <table>
            <tr>
                <td><img src="Images/AI Logo.jpg" width="113px" /></td>
                <td style="text-align:center" class="auto-style7">
                    <label for="advancedPurchaseOrderProcessing" style="font:bold; font-family:Calibri; font-size:x-large; color:blue">Advanced Purchase Order Processing</label>
                </td>
            </tr>
        </table>

    </header>

    <table style="width:100%; height:100%" ;>
        <tr>
            <td class="nav-bar" id="p1">
                <label for="administration">Administration</label>
            </td>

            <td class="nav-bar">
                <label for="masters">Masters</label>
            </td>

            <td class="nav-bar">
                <label for="poProcessing">PO Processing</label>
            </td>

            <td class="nav-bar">
                <label for="reporting">Reporting</label>
            </td>
    </table>

    <br />
    <br />

    <form name="GroupMaintenance"  >
        <table align="center" width="100%">
            <tr>
                <td class="pageTitleBanner">GROUP MAINTENANCE</td>
            </tr>
        </table>

        <table style="background-color:#e4dfdf" width="80%" align="center" cellspacing="10px">
            <tr>
                <td style="text-align:right">
                    <label for="groupId">Group ID</label><sup style="color:red">*</sup>
                </td>
                <td colspan="2">
                    <input type="text" id="groupId" width="40" placeholder="Group ID" required />
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="description">Description</label><sup style="color:red">*</sup>
                </td>
                <td colspan="2">
                    <textarea id="description" rows="5" cols="50" placeholder="Enter a brief description of the group here..."></textarea>
                </td>
            </tr>            
            <tr>
                <td></td>
                <td style="text-align:left">
                    <input type="submit" value="Save" class="buttonStyle" onclick="return validateForm()"/>
                </td>
                <td style="text-align:left">
                    <input type="reset" value="Reset" class="buttonStyle" />
                </td>
            </tr>
        </table>

    </form>

    <footer style="text-align:center;background-color:#d1cdcd" class="stayDown">&copy; Copyright - Advanced Business & Healthcare Solutions India Pvt Ltd</footer>
</body>
</html>
