        <script type="text/javascript">
        function validateForm()
        {
            var pName = document.getElementById("ProgramName").value;
            var pDesc = document.getElementById("programDescription").value;

            if (pName == "" && pDesc == "")
            {
                alert("Program Name and Program Description can`t be empty");
                return false;
            }

            if (pName == "")
            {
                alert("Program Name can`t be empty");
                return false;
            }

            if(pDesc=="")
            {
                alert("Program Description can`t be empty");
                return false;
            }
        }

        function validateProgramName(val) {
            if (!val.value.match(/^[a-zA-Z0-9]/)) {
                val.value = "";
                val.focus();
            }
        }
        </script>

        <form name="moduleList">
